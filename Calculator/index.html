<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <input id="input-box" type="text" placeholder="0" />
        <div class="buttons">
          <button class="gray">AC</button>
          <button class="gray">DEL</button>
          <button class="gray">%</button>
          <button class="yellow">/</button>
        </div>
        <div class="buttons">
          <button class="black-gray">7</button>
          <button class="black-gray">8</button>
          <button class="black-gray">9</button>
          <button class="yellow">*</button>
        </div>
        <div class="buttons">
          <button class="black-gray">4</button>
          <button class="black-gray">5</button>
          <button class="black-gray">6</button>
          <button class="yellow">-</button>
        </div>
        <div class="buttons">
          <button class="black-gray">1</button>
          <button class="black-gray">2</button>
          <button class="black-gray">3</button>
          <button class="yellow">+</button>
        </div>
        <div class="buttons">
          <button class="zero black-gray">0</button>
          <button class="black-gray">.</button>
          <button class="yellow">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
